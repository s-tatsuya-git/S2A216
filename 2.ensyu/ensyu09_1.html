<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="#"/>
    <title>学生情報登録１</title>
  </head>
  <body>
    <h2>学生情報登録１</h2>
    <p>必要事項を記入して登録ボタンを押してください。</p>
    <br />
    <form action="#">
      <p>学籍番号</p>
      <input type="number" name="student" />
      <p>氏名</p>
      <input type="text" name="username" />
      <p>電話番号</p>
      <input type="tel" name="tel" />
      <p>備考</p>
      <textarea name="remarks" cols="40" rows="4" maxlength="40"></textarea>
      <br />
      <input type="submit" onclick="alert('send now!'); return false;"value="登録">
      <input type="reset" value="クリア" />
    </form>
  </body>
</html>
